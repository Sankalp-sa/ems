<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="!isLoggedIn()" mat-list-item [routerLink]="'login'">Login</a>
      <a *ngIf="!isLoggedIn()" mat-list-item [routerLink]="'register'">Register</a>
      <a *ngIf="isLoggedIn()" mat-list-item [routerLink]="'dashboard'">Dashboard</a>
      <a *ngIf="isLoggedIn()" mat-list-item [routerLink]="'applyLeave'">Apply Leave</a>    
      <a *ngIf="isLoggedIn()" mat-list-item [routerLink]="'myleaves'">My Leaves</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Employee </span>
      <button *ngIf="isLoggedIn()" mat-button (click)="logout()">Logout
      </button>

    </mat-toolbar>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
